version: '3.8'

services:
  postgres:
    image: postgres-multidb
    container_name: postgres
    restart: always
    environment:
      POSTGRES_MULTIPLE_DATABASES: springsandboxjava,springsandboxkotlin
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data

  mongo:
    image: mongo:4.4.1
    container_name: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb

  fluentd:
    image: fluentd:dev
    container_name: fluentd
    restart: always
    depends_on:
      - mongo
    ports:
      - 24224:24224

  spring-sandbox-java:
    image: spring-sandbox-java:dev
    container_name: spring-sandbox-java
    depends_on:
      - fluentd
      - postgres
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: springsandboxjava
      DB_USERNAME: admin
      DB_PASSWORD: admin
    ports:
      - 8080:8080
    volumes:
      - /Users/quentin/.m2:/root/.m2
      - /Users/quentin/Programmation/global-sandbox/spring-sandbox-java/:/src

  spring-sandbox-kotlin:
    image: gradle:6.7.0-jdk8
    container_name: spring-sandbox-kotlin
    depends_on:
      - postgres
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: springsandboxkotlin
      DB_USERNAME: admin
      DB_PASSWORD: admin
    ports:
      - 8080:8080
    volumes:
      - gradle-data:/home/gradle/.gradle
      - /Users/quentin/Programmation/global-sandbox/spring-sandbox-kotlin/:/home/gradle/project
    working_dir: /home/gradle/project
    command: gradle bootRun

networks:
  default:
    name: dev-sandbox

volumes:
  postgres-data:
    name: postgres-data
  mongo-data:
    name: mongo-data
  mongo-config:
    name: mongo-config
  gradle-data:
    name: gradle-data
