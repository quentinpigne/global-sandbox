<source>
  @type forward
  port 24224
</source>
<match **>
  @type mongo

  # mongodb db + collection
  database logs
  collection logs

  # mongodb host + port
  host mongo
  port 27017

  # interval
  <buffer>
    flush_interval 10s
  </buffer>

  # make sure to include the time key
  <inject>
    time_key time
  </inject>
</match>
